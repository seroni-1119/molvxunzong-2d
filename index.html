<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>墨影寻踪</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开场动画容器 -->
    <div id="intro-container" class="intro-container">
        <video id="intro-video" class="intro-video" autoplay muted loop>
            <source src="开场动画.mp4" type="video/mp4">
        </video>
        <img id="intro-title" class="intro-title" src="title.png" alt="游戏标题">
        <img id="intro-tip" class="intro-tip" src="点击提示.png" alt="点击提示">
        <img id="intro-intro" class="intro-intro" src="开场介绍.png" alt="开场介绍">
    </div>

    <!-- 游戏主界面 -->
    <div class="board-wrapper" id="game-container" style="display: none;">
        <canvas id="game" width="1280" height="720"></canvas>
    </div>

    <script src="main.js"></script>
</body>
<!-- 该页面用于演示等距视角坐标系，仅保留画布 -->
</html>
